<html>
    <head>

    </head>
    <body>
        <div class="topnav">
            <a class="active" href="#">Pizzaria</a>
            <div class="topnav-right">
            <a href="#viewblock">View menu</a>
            <a href="#addtopping">Add Menu</a>
            </div>

            <div class="img_div">

                <button id="menu_list" onclick="getmenu()">Show Menu</button>

        <div class="newrow" id="addtopings">
            <div class="block1">
                <input id="add_item" placeholder="type here to add topping?"/><br>

            </div>
            <div class="block2">
                <div id="display_addedmemu">
                </div>
            </div>
        </div>
        <div>
            <img class="img-responsive" src="images/topping.png">
